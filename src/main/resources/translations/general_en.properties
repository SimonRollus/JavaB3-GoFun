aboutUsText = Go fun is a Belgian company based in Wallonia, offering a wide range of board games, it is the leader on the world market.
bestGamesAtBestPrice = The best games at the best prices
cardBestPricesContent=At our e-commerce store, we pride ourselves on offering our customers the best prices on a wide range of products. We understand that price is an important factor for many shoppers, and we want to make sure that you can find what you need at a price that fits your budget. 
cardHiddenFeesTitle=No hidden fees ! 
cardHiddenFeesContent=We are happy to inform you that there are no hidden fees on our online shopping website. We value transparency towards our customers and this includes disclosing all costs associated with your purchases. You can be sure that the price you see is the final price, with no additional surprises or costs. We hope this allows you to shop with confidence.
cardRefundTitle=Guaranteed refunds
cardRefundContent=At our online store, we offer a guarantee on all of our products. If you are not satisfied with your purchase, you can return it for a full refund within a certain time frame. This policy ensures that you can shop with confidence, knowing that you can get your money back if the product does not meet your expectations. We value our customers and want to make sure that they are happy with their purchases. So don't hesitate to reach out to us if you have any issues with your order.
cardTrackContent=It's easy to track your package online! Once your order has been shipped, you will receive a confirmation email with a tracking number. You can use this number to track the status of your delivery in real-time on our website or on the carrier's website. This allows you to know where your package is at all times and when it should arrive at its destination. You can also set up tracking alerts to receive email or text notifications every time the status of your package changes. Tracking your package online is an easy and convenient way to stay informed about the status of your delivery
