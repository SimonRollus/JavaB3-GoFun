aboutUsText = Go fun est une société belge basée en Wallonie, proposant un large panel de jeux de sociétés, elle s'inscrit comme leader sur le marché mondial.
bestGamesAtBestPrice = Les meilleurs jeux aux meilleurs prix
cardBestPricesContent=Dans notre boutique en ligne, nous nous félicitons de proposer à nos clients les meilleurs prix sur une large gamme de produits. Nous comprenons que le prix est un facteur important pour de nombreux acheteurs et nous voulons nous assurer que vous trouvez ce dont vous avez besoin à un prix qui convient à votre budget. 
cardHiddenFeesTitle=Pas de frais cachés !
cardHiddenFeesContent=Nous sommes heureux de vous informer qu'il n'y a pas de frais cachés sur notre site de commerce en ligne. Nous avons à cœur de transparence envers nos clients et cela inclut la divulgation de tous les coûts associés à vos achats. Vous pouvez donc être sûr que le prix que vous voyez est le prix final, sans surprise ni coût supplémentaire. Nous espérons que cela vous permettra de faire vos achats en toute confiance.
cardRefundTitle=Remboursement garantis
cardRefundContent=Sur notre boutique en ligne, nous proposons une garantie sur tous nos produits. Si vous n'êtes pas satisfait de votre achat, vous pouvez le retourner pour un remboursement complet dans un délai déterminé. Cette politique vous permet de faire vos achats en toute confiance, sachant que vous pouvez obtenir votre argent si le produit ne répond pas à vos attentes. Nous tenons à nos clients et nous voulons nous assurer qu'ils sont satisfaits de leurs achats. N'hésitez pas à nous contacter si vous rencontrez des problèmes avec votre commande.
cardTrackTitle=Suivez votre colis !
cardTrackContent=Il est facile de suivre votre colis en ligne ! Une fois votre commande expédiée, vous recevrez un e-mail de confirmation avec un numéro de suivi. Vous pouvez utiliser ce numéro pour suivre l'état de votre livraison en temps réel sur notre site ou sur le site du transporteur. Cela vous permet de savoir où se trouve votre colis à tout moment et de savoir quand il devrait arriver à destination. Vous pouvez également configurer des alertes de suivi pour recevoir des notifications par e-mail ou par texto chaque fois que le statut de votre colis change. Suivre votre colis en ligne est un moyen facile et pratique de rester informé sur l'état de votre livraison.
